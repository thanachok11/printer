name: Build Windows Artifacts

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: |
            W80PrintService/packages.lock.json

      - name: Restore W80PrintService
        run: dotnet restore W80PrintService/W80PrintService.csproj

      - name: Publish W80PrintService (win-x64 single file)
        run: >
          dotnet publish W80PrintService/W80PrintService.csproj
          -c Release -r win-x64 --self-contained true
          /p:PublishSingleFile=true
          -o dist/W80PrintService

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: w80-windows-build
          path: dist
